<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci d'avoir signé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 3em 2em;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      margin: 2em auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #22223b;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
      color: #22223b;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merci d'avoir signé</h1>
    <p>Votre signature a bien été prise en compte.</p>
  </div>
</body>
</html>
